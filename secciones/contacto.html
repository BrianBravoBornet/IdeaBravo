    <main class="main-5">
        <form action="" class="formcontacto">
            <fieldset class="centrartabla__contacto">
                <legend>Formulario de contacto</legend>
                <label  for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre"/>
                <br>
                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido" id="apellido"/>
                <br>
                <label for="mail">Email:</label>
                <input type="text" name="email" id="email"/>
                <br>
                <label for="genero">Género:</label>
                <select name="genero" id="genero">
                    <option value="OTRO">Prefiero no decirlo</option>
                    <option value="MASCULINO">Masculino</option>
                    <option value="FEMENINO">Femenino</option>
                </select>
                <br>
                <div>Deseo suscribirme al Newsletter<input type="checkbox" name="acepta" value=""/></div> 
                <br>
                <label for="mensaje">Me gustaría obtener mas información sobre:</label>
                <br>
                <textarea name="mensaje" id="mensaje" cols="75" rows="10"></textarea>
                <br>
                <input type="submit" value="Borrar Consulta" id="borrar"/>
                <input type="reset" value="Enviar Consulta" id="enviar"/>
            </fieldset>
        </form>
    </main>
    <br>
